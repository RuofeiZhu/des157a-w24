<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1</title>
</head>
<body>
    <h1>Experiment 1</h1>
    <h2>Capitalizes the First Letter</h2>

    <script>
        for (var i = 1; i <= 100; i++) {
            if (i % 3 === 0) {
                console.log("Fizz");//For numbers divisible by 3, print "Fizz"
            } else if (i % 5 === 0) {
                console.log("Buzz");//For numbers divisible by 5 (not 3), print "Buzz"
            } else {
                console.log(i);//Numbers that cannot be divided by 3 or by 5 are printed as itself.
            }
        } 
    </script>
    
</body>
</html>
