<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 2</title>
</head>
<body>
    <h1>Experiment 2</h1>
    <h2 id="name">Your Favorite Dish</h2>
    <img id="image" src="" alt="Favorite Dish" style="max-width: 300px;">

    <script>
        // The user can enter a food from the list. My favorite dishes are made with these food. The four food corresponds with four dishes. I also put a name and an image of the dish I made. Hope it will be a fun game.


        var userInput = prompt("Enter a food in the list to see my favorite dishes made with them (tomato, lamb, crawfish, pork):");
        var dish = getFavDish(userInput);

        // initialize the page content based on user input
        updatePage();
        
        //checks if a valid dish or not
        function updatePage() {
            if (dish) {
                document.getElementById("name").innerText = dish.name;
                document.getElementById("image").src = dish.image;
            } else {
                document.getElementById("name").innerText = "No such dish found!";
            }
        }

        //defined function, not run until user inputs
        function getFavDish(food) {
            var dishes = {
                //maps food items to their corresponding favorite dish
                "tomato": { "name": "Stir-fried Tomato and Scrambled Eggs", "image": "photos/tomato.JPG" },
                "lamb": { "name": "Lamb Spine Hot Pot", "image": "photos/lamb.JPG" },
                "crawfish": { "name": "Garlic Crawfish", "image": "photos/crawfish.jpg" },
                "pork": { "name": "Stewed Pork with Carrots and Potatoes", "image": "photos/pork.JPG" }
            };

            return dishes[food];
        }

    </script>
    
</body>
</html>
